<ion-header>
  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini>
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>

    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">

      <ion-thumbnail item-start>
        <!-- NÃ£o tenho conta na Amazon S3! O correto seria colocar o src como: 
        {{ bucketBaseUrl}}/cat{{item.id}}.jpg -->
        <img src="assets/imgs/box.png">
      </ion-thumbnail>
      <h2> {{ item.nome }} </h2>

    </button>
  </ion-list>

</ion-content>
